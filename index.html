<!doctype html>
<html lang="en-US">

<head>
    <title>Break Your Brain. Trivia Game!</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Local css -->
    <link rel="stylesheet " type="text/css" href="assets/css/styles.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Background Video Files -->
        <video id="bgVideo" autoplay loop muted width="100%">
            <source src="assets/media/videoplayback.mp4" type="video/mp4" />
            <source src="assets/media/videoplayback.webm" type="video/webm" />
        </video>
        <!-- First row, (main page) with the name of the game and rules buttom -->
        <div classs="row">
            <div class="col-xs-12 main-page" style="display:block">
                <div class="panel">
                    <div class="panel-heading">
                        <img class="mainImg img-responsive center-block" id="breakYour" src="assets/media/break_your.png">
                        <img class="mainImg img-responsive center-block" id="brain" src="assets/media/brain.png">
                        <img class="mainImg img-responsive center-block" id="trivia" src="assets/media/trivia_game.png">
                    </div>
                    <div class="panel-body">
                        <button class="center-block" id="showRules">
                            <img class="img-responsive center-block" id="rulesBttn" src="assets/media/rulesBttn.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second row, (second page) with rules, and start button -->
        <div classs="row">
            <div class="col-xs-12 rules-page" style="display:none">
                <div class="panel">
                    <div class="panel-heading">
                        <img class="img-responsive center-block" id="rules" src="assets/media/rules.png">
                    </div>
                    <div class="panel-body">
                        <button class="center-block" id="startGame">
                            <img class="img-responsive center-block" id="startBttn" src="assets/media/start.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Third row, (question page), this page is going to contain question and 4 answers. Timer is on the buttom of the page -->
        <div classs="row">
            <div class="col-xs-12 questions" style="display:none">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="questionDiv">
                            <!-- Question -->
                            <h1 id="question"></h1>
                        </div>
                        <div class="answerDiv">
                            <!-- First Answer -->
                            <button class="center-block answerBttn a" id="answer1">
                            </button>
                            <!-- Second Answer -->
                            <button class="center-block answerBttn a" id="answer2">
                            </button>
                            <!-- Third Answer -->
                            <button class="center-block answerBttn a" id="answer3">
                            </button>
                            <!-- Forth Answer -->
                            <button class="center-block answerBttn a" id="answer4">
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Row for the timer -->
                <div clas "row">
                    <div class="col-xs-4"></div>
                    <div class=" col-xs-4 timerDiv">
                        <h3 id="timerName">Timer</h3>
                        <span id="gameTimer"></span>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
        </div>
        <!-- 4th row to show correct answer and explanation why this answer is correct. -->
        <div classs="row">
            <div class="col-xs-12 result" style="display:none">
                <div class="panel">
                    <div class="panel-heading">
                        <h1 id="correctOrWrong"></h1>
                        <img class="img-responsive center-block" id="yesORno" src="assets/media/wrong.gif">
                        <h1 id="correctAnswer"></h1>
                        <h1 id="explanation"></h1>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
                <div clas "row">
                    <div class="col-xs-4"></div>
                    <button class=" col-xs-4 timerDiv" id="nextQ">
                        <h3>Next question</h3>
                    </button>
                </div>
            </div>
        </div>
        <!-- 5th row for final results. -->
        <div classs="row">
            <div class="col-xs-12 finalResults" style="display:none">
                <div class="panel">
                    <div class="panel-heading">
                        <h1 id="correctA"></h1>
                    </div>
                    <div clas "row">
                        <div class="col-xs-4"></div>
                        <button class=" col-xs-4 timerDiv" id="reset">
                            <h1>Restart</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
